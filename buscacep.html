<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Busca de Cep</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div id="root"></div>
    <div id="container">
        <h2>Digite o CEP:</h2>
        <div id="cep-input">
            <input type="text" />
            <button>Buscar</button>
        </div>
        <div id="cep-result">
            <h3>Cidade:</h3>
            <p id="cidade"></p>
            <h3>Bairro:</h3>
            <p id="bairro"></p>
            <h3>Estado:</h3>
            <p id="estado"></p>
            <h3>Complemento:</h3>
            <p id="complemento"></p>
        </div>
    </div>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
